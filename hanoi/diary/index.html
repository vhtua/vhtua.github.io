<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hành trình của tụi mình</title>
  <link rel="icon" type="image/x-icon" href="img/diary-flip.ico">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <!-- Internal css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/tooltip.css" />
  <link rel="stylesheet" href="css/map_toggle.css" />
  <link rel="stylesheet" href="css/media_viewer.css" />
</head>
<body>
    <style>
        body {
          font-family: 'Nunito', sans-serif;
        }
      </style>

  <div class="layout">    
    <!-- <div>
        <button id="menu-toggle">📅</button>
    </div> -->

    <div class="tooltip-container">
      <button id="menu-toggle">📅</button>
      <span class="tooltip-text">Timeline</span>
    </div>

    <div class="tooltip-container">
      <button id="map-toggle">🌏</button>
      <span class="tooltip-text">Timeline</span>
    </div>

    <aside id="timeline">
      <h2>🕒 Timeline</h2>
      <h4 id="event-count">Number of events: ...</h4>
      <div id="timeline-list"></div>
      <h5>Lastest Update: 00:45 21/06/2025</h5>
    </aside>
    <main>

        <h1 class="app-title">🌸Our Journey Diary🌸</h1>
      <div id="search-box">
        <input type="text" id="searchInput" placeholder="🔍 Search place or description..." />
      </div>
      <div id="posts"></div>
    </main>
    
    <button id="backToTop" title="Go to top">⬆️ Top</button>

  </div>

    <!-- Modal for viewing images -->
    <div id="imageModal" style="display:none;">
      <span id="closeModal">&times;</span>
      <img id="modalImage" />
      <div style="text-align:center">
        
        <a id="modalDownload" href="#" download><img src="img/download.png" style="width: 20px;" alt=""></a>
      </div>
    </div>



  <script src="../data/map_data.js"></script>
  <script src="script.js"></script>
  <script src="media_viewer.js"></script>
</body>
</html>
