    <script type="text/javascript" src="map_data.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([21.0285, 105.8544], 9);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marker data

        // Create markers
        locations.forEach(location => {
            var marker = L.marker([location.lat, location.lng]).addTo(map).bindPopup(location.name);

            marker.on('mouseover',function(ev) {
                ev.target.openPopup();
            });

            marker.on('click',function(ev) {
                ev.target.openPopup();
            });

            marker.on('click', function() {
                var infoBox = document.getElementById('info');
                var infoContent = document.getElementById('info-content');
                infoContent.innerHTML = `<h2>${location.name}</h2>
                                        <a href="${location.ggmaps}" target="_blank"><p>🌏Google Maps</p></a>
                                        <p>📅 ${location.date}<p>
                                        <p>${location.desc}</p>
                                        <img class="modal-img" src="${location.img}" width="100%">`;
                infoBox.style.display = 'block';
            });
        });

        // Close info box function
        function closeInfoBox() {
            document.getElementById('info').style.display = 'none';
        }
    </script>
